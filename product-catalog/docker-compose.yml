version: '3.8'
services:
  redis:
    image: redis/redis-stack:latest
    container_name: pc_redis
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - redis-data:/data

  backend:
    build: ./backend
    container_name: pc_backend
    ports:
      - "4000:4000"
    environment:
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  frontend:
    build: ./frontend
    container_name: pc_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:4000
    depends_on:
      - backend

volumes:
  redis-data:
